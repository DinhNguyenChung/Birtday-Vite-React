steps:
  - name: Checkout repository
    uses: actions/checkout@v3

  - name: Setup Node.js
    uses: actions/setup-node@v3
    with:
      node-version: "14"

  - name: Install dependencies
    run: npm ci

  - name: Run tests
    run: npm test

  - name: Build project
    run: npm run build

  - name: Deploy project
    run: npm run deploy
    env:
      NODE_ENV: production
